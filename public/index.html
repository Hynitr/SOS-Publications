<!DOCTYPE html>
<html lang="en">
  <head>
   
      <!-- ===============================================-->
        <!--    Document Title-->
        <!-- ===============================================-->
        <title>SOS Publications</title>
    
        <meta charset="utf-8" />
        <meta name="title" content="SOS Publications" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    
        <!--  Social tags      -->
        <meta name="keywords" content="SOS Publications | Home of Quality Publishing" />
        <meta name="description" content="SOS Publications | Home of Quality Publishing" />
    
        <!-- Schema.org markup for Google+-->
        <meta itemprop="name" content="SOS Publications" />
        <meta itemprop="description" content="SOS Publications | Home of Quality Publishing" />
        <meta itemprop="image" content="%PUBLIC_URL%/logo.png" />
        
        <!-- Open Graph data -->
        <meta property="og:title" content="SOS Publications" />
        <meta property="og:type" content="SOS Publications" />
        <meta property="og:url" content="%PUBLIC_URL%/" />
        <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
        <meta property="og:description" content="SOS Publications | Home of Quality Publishing" />
        <meta property="og:site_name" content="SOS Publications" />
    
        <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
        <meta name="description" content="SOS Publications | Home of Quality Publishing" />
        <meta name="keywords" content="SOS Publications | Home of Quality Publishing" />
        <meta property="og:title" content="SOS Publications | Home of Quality Publishing" />
        <meta name="theme-color" content="#009F0F" />
    
    
        <!-- ===============================================-->
        <!--    Favicons-->
        <!-- ===============================================-->
        <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/logo.png">
        <link rel="shorcut icon" type="image/x-icon" href="%PUBLIC_URL%/logo.png">
        <meta name="msapplication-TileColor" content="#009F0F">
        <meta name="theme-color" content="#009F0F">


    
        <!-- wearehynitr Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
